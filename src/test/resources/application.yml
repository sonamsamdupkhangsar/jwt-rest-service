logging:
  level:
    root: info
    me:
      sonam: trace
info:
  app:
    name: Springboot me.sonam.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001

jwt:
  issuer: https://www.sonam.cloud/jwts


spring:
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:

EUREKA_USER: test
EUREKA_PASSWORD: test

eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: https://${EUREKA_USER}:${EUREKA_PASSWORD}@discovery-service.sonam.cloud/eureka

me.sonam.jwt-validator:
  permitpath:
    - path: /api/health/*
    - path: /jwts/accesstoken
      httpMethods: POST
    - path: /jwts/keyId
      httpMethods: POST
    - path: /jwts/publickeys/*
      httpMethods: GET
    - path: /jwts/hmac/*/*
      httpMethods: POST

jwt-rest-service-public-key-id: http://localhost:{port}/jwts/publickeys/{keyId}